{% load menu_tags %}
<li>
  <a href="#">Recipes</a>
  <div class="header__mega_menu__wrapper">
    <div class="header__mega_menu">
      {% for post in list_last_post %}
        <div class="header__mega_menu__item">
          <div class="header__mega_menu__item--pic set-bg"
               data-setbg="{{ post.image.url }}">
            <div class="label">{{ post.category.name }}</div>
          </div>
          <div class="header__mega_menu__item--text">
            <h5>
              <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
            </h5>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</li>
